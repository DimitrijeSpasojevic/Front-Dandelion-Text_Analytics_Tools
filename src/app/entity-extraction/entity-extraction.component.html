<div>
  <h3>Entity Extraction</h3>

  <div>
    <form (submit)="extractEntity()" class="mb-5">
      <div class="form-group mb-2">
        <label for="textForExtraction">Text for extraction</label>
        <input type="text" class="form-control" id="textForExtraction" name="textForExtraction" placeholder="Some text..." [(ngModel)]="textForExtraction">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <label for="customRange2" class="form-label">Min confidence</label>
    <input type="range" class="form-range" min="0" max="1" step="0.01" id="customRange2" [(ngModel)]="minConfidence">

    <div class="mt-3">
      <p>Include:</p>
      <div class="form-check">
        <input [(ngModel)]="imageEnabled" class="form-check-input" type="checkbox" value="" id="imageEnabledCheckbox">
        <label class="form-check-label" for="imageEnabledCheckbox">
          Image
        </label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="abstractEnabled" class="form-check-input" type="checkbox" value="" id="abstractEnabledCheckbox">
        <label class="form-check-label" for="abstractEnabledCheckbox">
          Abstract
        </label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="categoriesEnabled" class="form-check-input" type="checkbox" value="" id="categoriesEnabledCheckbox">
        <label class="form-check-label" for="categoriesEnabledCheckbox">
          Categories
        </label>
      </div>

    </div>

    <div>
      <div *ngFor="let annotation of annotations; let i = index;" class="mb-2">
        <h3>{{ annotation.spot }}</h3>
        <div  *ngIf="annotation.image?.full != null" class="col-md-4">
          <p>Image</p>
          <img src="{{ annotation.image.full }}" class="img-thumbnail" alt="...">
        </div>
        <p>Abstract</p>
        <p>{{ annotation.abstract }}</p>
        <p>Categories</p>
        <p>{{ annotation.categories }}</p>
      </div>
    </div>

  </div>
</div>
